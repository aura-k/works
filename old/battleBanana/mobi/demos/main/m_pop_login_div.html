<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;  charset=utf-8" />
<title>Untitled Document</title>
<style>
body { font-family:applegothic;}
.pop_top { padding:15px; background-color:#111111;}
.pop_sub { padding:0 15px 15px 15px; color:#878787; font-size:12px;}
.pop_mid { padding:0 15px 10px 15px; background-color:#ffffff; position:relative;}
.pop_bottom { padding:2px; background-color:#eeeeee; position:relative; text-align:center}
.pop_bottom img { padding:3px;}
.search_box { width:90%; border:0 none; font-size:1em; -webkit-appearance:none;}
</style>
</head>

<body>
<div style="padding:3px; background-color:#111111">
<div class="pop_top">
        <img src="../img/pop/img_login.gif" border="0" / >
</div>
<div class="pop_sub">컴퓨터로 배틀바나나(www.battlebanana.com)에 접속하시면 회원가입과 아이디/비밀번호찾기를 하실 수 있습니다.</div>
<div class="pop_mid"></div>
    <div class="pop_mid" style="overflow:auto;">
      <table cellpadding="0" cellspacing="0" border="0">
          <tr>
          	  <td><img src="../img/pop/img_id.gif" border="0" style="padding-left:15px;" /></td>
              <td height="32"><img src="../img/pop/bg_input_l.gif" border="0" /></td>
              <td width="100%" background="../img/pop/bg_input_c.gif"><input type="text" id="login_id" name="login_id" class="search_box"/></td>
              <td><img src="../img/pop/bg_input_r.gif" border="0" /></td>
              <td><img src="../img/pop/img_conf_x.gif" border="0" /></td>
          </tr>
      </table>
    </div>
	<div class="pop_mid" style="overflow:auto;">
	<table cellpadding="0" cellspacing="0" border="0">
          <tr>
          	  <td><img src="../img/pop/img_pass.gif" border="0" /></td>
              <td height="32"><img src="../img/pop/bg_input_l.gif" border="0" /></td>
              <td width="100%" background="../img/pop/bg_input_c.gif"><input type="password" id="login_pass" name="login_pass" class="search_box"/></td>
              <td><img src="../img/pop/bg_input_r.gif" border="0" /></td>
              <td><img src="../img/pop/img_conf_x.gif" border="0" /></td>
          </tr>
      </table>
    </div>
    	<div class="pop_bottom" style="overflow:auto;">
        <a href="#"><img src="../img/pop/btn_ok.gif" name="btn_ok" id="btn_ok" onmouseover="javascript:btn_ok.src='../img/pop/btn_ok_o.gif';" onmouseout="javascript:btn_ok.src='../img/pop/btn_ok.gif';" border="0"/></a><a href="#"><img src="../img/pop/btn_cancel.gif" name="btn_cancel" id="btn_cancel" onmouseover="javascript:btn_cancel.src='../img/pop/btn_cancel_o.gif';" onmouseout="javascript:btn_cancel.src='../img/pop/btn_cancel.gif';" border="0"/></a>
    </div>
    </div>
</body>
</html>
