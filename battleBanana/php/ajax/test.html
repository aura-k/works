<script type="text/javascript">
var xmlHttp;
function createXMLHttpRequest() {
    if (window.ActiveXObject) {
        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    else if (window.XMLHttpRequest) {
        xmlHttp = new XMLHttpRequest();
    }
}
function startRequest() {
    createXMLHttpRequest();
    xmlHttp.onreadystatechange = handleStateChange;
    xmlHttp.open("GET", "./checkid.php?id="+document.form1.id.value, true);
    xmlHttp.send(null);
}
function handleStateChange() {
    if(xmlHttp.readyState == 4) {
        if(xmlHttp.status == 200) {
            document.getElementById("idView").innerHTML = xmlHttp.responseText;
        }
    }
}
</script>
<form name="form1">
<table>
    <tr>
        <td width="145">
            &nbsp;<img src="../images/arrow.gif">&nbsp; 아이디
        </td>
        <td width="499">
            <p>&nbsp;<input type="text" name="id" maxlength="10">
            <input type="button" value="중복검사" onclick="javascript:startRequest();">
            <span id="idView"></span></p>
        </td>
    </tr>
</table>
</form>
