<script>
function init(){
	var newYear = new Date(); 
	newYear = new Date(2010, 6, 21); 
	$('#compactLayout1').countdown({until: newYear, compact: true, layout: '{hnn}'});
	$('#compactLayout2').countdown({until: newYear, compact: true, layout: '{mnn}'});
	$('#compactLayout3').countdown({until: newYear, compact: true, layout: '{snn}'});
}
function clearInput(obj){
if(obj.value == 'E-mail')
	obj.value = "";
}
function reclearInput(obj){
if(obj.value == '')
	obj.value = "E-mail";
}
function submit(){
var want = document.getElementById('want');
	if(!checkEmail(want.value)){
		alert("올바른 메일형식을 입력해주세요.");
		want.focus();
	}else{
		$.post("../php/emailing_action.php",{"mail":want.value},function(data){
			if(data == "clear"){
				alert("감사합니다. \n"+want.value+"의 메일이 메일링에 추가되었습니다.");
				want.value = '';
			}else if(data == "re")
				alert("이미 등록된 이메일 입니다.");
			else
				alert("죄송합니다. 다시한번 시도해주세요.");
		});
	}
}
function loginkey(e){
        if(window.event){
                if( window.event.keyCode == 13 ){
                    submit();
                }
        }
        else{
			if(e.keyCode){
           	    if( e.keyCode == 13 ){
           	        submit();
           	    }
			}
        }
}
function checkEmail(email){
	if(/^[_0-9a-zA-Z-]+(\.[_0-9a-zA-Z-]+)*@[0-9a-zA-Z-]+(\.)+([0-9a-zA-Z-]+)([\.0-9a-zA-Z-])*$/.test(email) == false) return false;
	return true;
}
</script>
