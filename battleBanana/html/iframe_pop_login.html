<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>배틀바나나</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script type='text/javascript' src='../js/jquery-1.4.2.min.js'></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type='text/javascript' src='../js/modalpop.js'></script>
<script type="text/javascript" src="../js/domajax.js"></script>
</head>
<body>
<table width="440" border="0" cellpadding="0" cellspacing="3" bgcolor="#111111">
  <tr>
    <td bgcolor="#FFFFFF">
        <table width="434" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td bgcolor="#111111">
            	<table width="434" border="0" cellpadding="15" cellspacing="0">
                  <tr>
                    <td><img src="../img/pop/img_login.gif"  border="0"></td>
                    <td align="right"><a onclick="closeDialogByIframe()" style="cursor:pointer"><img src="../img/pop/btn_x.gif" name="btn_x" id="btn_x" onmouseover="javascript:btn_x.src='../img/pop/btn_x_o.gif';" onmouseup="javascript:btn_x.src='../img/pop/btn_x_o.gif';" onmouseout="javascript:btn_x.src='../img/pop/btn_x.gif';" onmousedown="javascript:btn_x.src='../img/pop/btn_x_c.gif';" border="0"/></a></td>
                  </tr>
                </table>
                <table width="434" border="0" cellpadding="0" cellspacing="0" >
                  <tr>
                    <td class="grey">
                        <table width="400" border="0" cellspacing="0" cellpadding="0" style="margin:0px 0px 20px 15px;">
                          <tr>
                            <td>아직 회원이 아니신가요? <span class="yell"><a onclick="openDialogByIframe('#dialog_signup')" style="cursor:pointer">회원가입</a></span></td>
                          </tr>
                           <tr>
                            <td height="3"></td>
                          </tr>
                          <tr>
                            <td>아이디/비밀번호를 잊으셨나요? <span class="yell"><a onclick="openDialogByIframe('#dialog_find')" style="cursor:pointer">아이디/비밀번호찾기</a></span></td>
                          </tr>
                        </table>
                    </td>
                  </tr>
                </table>
            </td>
          </tr>
          <tr>
            <td>
				<div id="login_form">
            	<table width="400" border="0" cellspacing="0" cellpadding="0" style="margin:15px 15px 15px 15px;">
                  <tr>
                    <td>
                     <table width="390" border="0" cellspacing="0" align="center">
                        <tr>
                          <td width="65" height="34" align="right"><img src="../img/pop/img_id.gif" /></td>
                          <td width="8" background="../img/pop/bg_input_l.gif"></td>
                          <td background="../img/pop/bg_input_c.gif"><input name="login_id" type="text" class="input" id="login_id" style="width:240px; outline-style:none;"  onBlur="checkid_login('login_id')" onKeyup="checkid_login('login_id')"/></td>
                          <td width="8" background="../img/pop/bg_input_r.gif"></td>
                          <td width="50" align="right"><div id="login_id_layer"><img src="../img/pop/img_conf_x.gif" /></div></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <table width="390" border="0" cellspacing="0" align="center">
                        <tr>
                          <td width="65" height="34" align="right"><img src="../img/pop/img_pass.gif" /></td>
                          <td width="8" background="../img/pop/bg_input_l.gif"></td>
                          <td background="../img/pop/bg_input_c.gif"><input name="login_pass" type="password" class="input" id="login_pass" style="width:240px;outline-style:none;" onBlur="checkpw_login('login_pass')"  onkeyup="checkpw_login('login_pass');" onkeypress="loginkey(event);"/></td>
                          <td width="8" background="../img/pop/bg_input_r.gif"></td>
                          <td width="50" align="right"><div id="login_pass_layer"><img src="../img/pop/img_conf_x.gif" /></div></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
				</div>
            </td>
          </tr>
          <tr>
            <td bgcolor="#eeeeee" height="56" align="center"><a class="login_submit" onclick="login()" style="cursor:pointer"><img src="../img/pop/btn_ok.gif" name="btn_ok" id="btn_ok" onmouseover="javascript:btn_ok.src='../img/pop/btn_ok_o.gif';" onmouseout="javascript:btn_ok.src='../img/pop/btn_ok.gif';" border="0"/></a>&nbsp;&nbsp;<a onclick="closeDialogByIframe()" style="cursor:pointer"><img src="../img/pop/btn_cancel.gif" name="btn_cancel" id="btn_cancel" onmouseover="javascript:btn_cancel.src='../img/pop/btn_cancel_o.gif';" onmouseout="javascript:btn_cancel.src='../img/pop/btn_cancel.gif';" border="0"/></a></td>
          </tr>
        </table>
	</td>
  </tr>
</table>
</body>
</html>
